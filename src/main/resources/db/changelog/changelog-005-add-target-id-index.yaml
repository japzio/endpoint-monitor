databaseChangeLog:
  - changeSet:
      id: add_target_id_index_to_check_results
      author: jazio
      changes:
        - createIndex:
            tableName: check_results
            indexName: idx_check_results_target_id
            columns:
              - column:
                  name: target_id
      rollback:
        - dropIndex:
            tableName: check_results
            indexName: idx_check_results_target_id